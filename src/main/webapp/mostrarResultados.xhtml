<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Resultados</title>
</h:head>
<h:body>
	<ui:include src="/snippets/navegacion.xhtml" />
	<h1 style="text-align: center"><h:outputText value="#{BeanRecuento.nombreEleccion}" /></h1>
	<b:container layout="fluid">
	<b:row>
		<b:column span="6">
			<p:chart type="pie" model="#{BeanResultados.pieModel1}" style="width:400px;height:300px" />
		</b:column>
	</b:row>
	<b:row>
		<b:column span="8">
			<p:chart type="bar" model="#{BeanResultados.barModel}" style="width:400px;height:300px"/>
		</b:column>
	</b:row>
	</b:container>
	
</h:body>
</html>
