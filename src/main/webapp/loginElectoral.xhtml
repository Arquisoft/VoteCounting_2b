<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login</title>
</h:head>
<h:body>

	<b:navBar brand="VoteCounting" brandHref="/principal.xhtml" inverse="true">
	</b:navBar>
	
	<h:form id="loginForm">
		<b:container layout="fluid">
			<b:panel title="Login Junta Electoral" look="primary">
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Username:" for="username" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputText placeholder="Username" required="true" id="username"
							value="#{BeanValidator.email}">
							<f:facet name="prepend">
								<b:icon name="user" />
							</f:facet>
						</b:inputText>
					</b:column>
					<b:column medium-screen="6">

					</b:column>
				</b:row>
				<b:row>
					<b:column medium-screen="2">
						<h:outputText value="Password:" />
					</b:column>
					<b:column medium-screen="4">
						<b:inputSecret placeholder="Password" id="password" value="#{BeanValidator.password}">
							<f:facet name="prepend">
								<b:iconAwesome name="key" />
							</f:facet>
						</b:inputSecret>
					</b:column>
					<b:column medium-screen="6">

					</b:column>
				</b:row>
				<b:row>
					<b:column span="2" offset="2">
					
						<b:commandButton ajax="true" value="login" update="@form"
							look="primary" style="width:100%" action="#{BeanValidator.validar}"/>
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
